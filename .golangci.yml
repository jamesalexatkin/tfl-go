linters:
  enable-all: true

  disable:
    # Deprecated
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck

    # Other disabled linters
    - exhaustruct
    - wrapcheck
    - wsl

issues:
  include:
    - EXC0012 # revive: Enforces comments on exported members
    - EXC0014 # revive: Enforces comment style on exported members
    